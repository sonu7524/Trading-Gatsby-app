backend:
  name: "git-gateway"
  branch: "master"
  
media_folder: "static/images"
public_folder: "../../static/images"

collections:
  - name: phoneDisplayBlock
    preview: false
    label: "Phone Display Block"
    folder: "content/phoneDisplayBlock"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "string" }
      - { name: "phone_image", label: "Phone Image", widget: image }
      - { name: "icon_image", label: "Icon Image", widget: image }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: partnerBlock
    preview: false
    label: "Partner Block"
    folder: "content/partnersBlock"
    create: true
    slug: "{{slug}}"
    fields:
      - field: { label: company_logo, name: company_logo, widget: image }
      - field: { label: partner_Image, name: partner_Image, widget: image }
      - { name: "body", label: "Body", widget: "markdown" }
